name: Build

on:
  workflow_call:
    inputs:
      version-number:
        type: string
  workflow_dispatch:
    inputs:
      version-number:
        type: string
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # MacOS (Intel & Apple Silicon)
          - platform: macos-latest
            rust-targets: x86_64-apple-darwin,aarch64-apple-darwin
            tauri-target: universal-apple-darwin
          # 64-bit Linux
          - platform: ubuntu-22.04
            rust-targets: x86_64-unknown-linux-gnu
            tauri-target: x86_64-unknown-linux-gnu
          # 64-bit Windows (Intel & AMD)
          - platform: windows-latest
            rust-targets: x86_64-pc-windows-msvc
            tauri-target: x86_64-pc-windows-msvc
          # 64-bit Windows (ARM)
          - platform: windows-latest
            rust-targets: aarch64-pc-windows-msvc
            tauri-target: aarch64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - uses: dtolnay/rust-toolchain@21dc36fb71dd22e3317045c0c31a3f4249868b17
        with:
          toolchain: nightly
          targets: ${{ matrix.rust-targets }}

      - uses: swatinem/rust-cache@f0deed1e0edfc6a9be95417288c0e1099b1eeec3
        with:
          shared-key: ${{ matrix.tauri-target }}-${{ hashFiles('Cargo.lock') }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          dotnet tool install --global AzureSignTool --version 5.0.0

      # TODO: This is a temporary workaround for issue with v144 of WebView2 runtime.
      # - https://github.com/MicrosoftEdge/WebView2Feedback/issues/5492
      # - https://github.com/glzr-io/zebar/issues/252
      - name: Add fixed WebView2 runtime (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $WEBVIEW2_VERSION = "143.0.3650.139"
          $ARCH = if ("${{ matrix.tauri-target }}" -eq "aarch64-pc-windows-msvc") { "ARM64" } else { "X64" }
          $NUPKG_URL = "https://www.nuget.org/api/v2/package/WebView2.Runtime.$ARCH/$WEBVIEW2_VERSION"
          $RUNTIME_DIR = "packages/desktop/webview2-runtime"

          # Download and extract WebView2 runtime
          Invoke-WebRequest -Uri $NUPKG_URL -OutFile "webview2.nupkg"
          Expand-Archive -Path "webview2.nupkg" -DestinationPath "webview2-temp" -Force
          Move-Item -Path "webview2-temp/contentFiles/any/any/WebView2" -Destination $RUNTIME_DIR -Force

          # Update tauri.conf.json to use the fixed runtime
          $confPath = "packages/desktop/tauri.conf.json"
          $conf = Get-Content $confPath -Raw | ConvertFrom-Json
          $conf.bundle.windows | Add-Member -NotePropertyName "webviewInstallMode" -NotePropertyValue @{
            type = "fixedRuntime"
            path = "./webview2-runtime"
          } -Force
          $conf | ConvertTo-Json -Depth 100 | Set-Content $confPath
          Write-Host "Updated tauri.conf.json with fixed WebView2 runtime configuration"

      - run: pnpm i
      - run: pnpm run --filter zebar --filter @zebar/settings-ui build

      - name: Set version number
        shell: bash
        run: |
          CONF_PATH="packages/desktop/tauri.conf.json"
          cat "$CONF_PATH" | jq '.version="${{ inputs.version-number || '0.0.0' }}"' > "$CONF_PATH.tmp" && \
          mv "$CONF_PATH.tmp" "$CONF_PATH"

      - name: Tauri build
        uses: tauri-apps/tauri-action@v0
        id: tauri
        env:
          AZ_VAULT_URL: ${{ secrets.AZ_VAULT_URL }}
          AZ_CERT_NAME: ${{ secrets.AZ_CERT_NAME }}
          AZ_CLIENT_ID: ${{ secrets.AZ_CLIENT_ID }}
          AZ_CLIENT_SECRET: ${{ secrets.AZ_CLIENT_SECRET }}
          AZ_TENANT_ID: ${{ secrets.AZ_TENANT_ID }}
          RFC3161_TIMESTAMP_URL: ${{ vars.RFC3161_TIMESTAMP_URL }}
          VERSION_NUMBER: ${{ inputs.version-number || '0.0.0' }}
        with:
          projectPath: packages/desktop
          args: --target ${{ matrix.tauri-target }}

      - name: Move & rename artifacts
        shell: bash
        run: |
          mkdir tmp
          ARTIFACTS='${{ steps.tauri.outputs.artifactPaths }}'
          for ARTIFACT in $(echo "$ARTIFACTS" | jq -r '.[]'); do
            mv "$ARTIFACT" "tmp/tauri.${ARTIFACT##*.}"
          done

      - name: Upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.tauri-target }}
          if-no-files-found: error
          path: tmp
